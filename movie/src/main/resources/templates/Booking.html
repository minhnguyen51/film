<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/api/booking/book}" method="post">
        <!-- Thêm các trường cần thiết cho đặt vé, ví dụ: tên phim, số ghế, ... -->
        <label for="movieId">Mã phim:</label>
        <input type="text" id="movieId" name="movieId" required><br>
        <label for="userId">Mã người dùng:</label>
        <input type="text" id="userId" name="userId" required><br>
        <label for="seat">Số ghế:</label>
        <input type="text" id="seat" name="seat" required><br>
        <button type="submit">Đặt vé</button>
    </form>
</body>
</html>
